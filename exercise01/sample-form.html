<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"
  />
  <title>Document</title>
</head>
<body>
  <section>
  <div class="container">
  <form action="boardwrite" method="POST">
    
    <div class="field">
      <label for="btitle" class="label">제목</label>
      <div class="control">
        <input name="btitle" class="input" type="text">
      </div>
    </div>
    
    <div class="field">
      <label for="bwirter" class="label">작성자</label>
      <div class="control has-icons-left has-icons-right">
        <input name="bwriter" class="input" type="text">
        <span class="icon is-small is-left">
          <i class="fas fa-user"></i>
        </span>
        <span class="icon is-mall is-right">
          <i class="fas fa-check"></i>
        </span>
      </div>
    </div>
    
    <div class="field">
      <label for="bpassword" class="label">비밀번호</label>
      <div class="control">      
      <input name="bpassword" class="input" type="password">
      </div>
    </div>
    
    <div class="field">
      <label for="bcategory" class="label">카테고리</label>
      <div class="control">
        <div class="select">
          <select name="bcategory" class="select">
            <option value="study">공부</option>
            <option value="traveling">여행</option>
            <option value="exercise">운동</option>
          </select>
        </div>
      </div>
    </div>

    <div class="field">
      <label for="bcontents" class="label">내용</label>
      <div class="control">
        <textarea name="bcontents" class="textarea"></textarea>
      </div>
    </div>

    <div class="field">
      <label class="label">전체 공개 여부</label>
      <div class="control">
        <label for="bopen" class="radio">
          <input name="bopen" type="radio" value="yes">
          예
        </label>
        <label for="bopen" class="radio">
          <input name="bopen" type="radio" value="no">
          아니오
        </label>
      </div>
    </div>
    
    <div class="field is-grouped">
      <div class="control">
        <button type="submit" class="button is-link">등록</button>
      </div>
      <div class="control">
        <button type="button" class="button is-link is-light">취소</button>
      </div>
    </div>
  </form>
  </div>
</section>

<script>

  let submitHandler = function() {
    if (this.bpassword.value == "") {
      console.log("<empty string>")
      event.preventDefault();
      return;
    }
    this.submit();
  };

  let form = document.querySelector('form');
  form.addEventListener('submit', submitHandler);

  const s = new Date().getSeconds();

setTimeout(function() {
  // prints out "2", meaning that the callback is not called immediately after 500 milliseconds.
  console.log("Ran after " + (new Date().getSeconds() - s) + " seconds");
}, 500);

while(true) {
  if(new Date().getSeconds() - s >= 2) {
    console.log("Good, looped for 2 seconds");
    break;
  }
}
</script>

</body>
</html>
