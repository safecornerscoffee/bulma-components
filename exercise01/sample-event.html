<html lang="en">
<head>

    body {

     background-color: #fff000;

    .menu {
      display: flex;
      background: yellowgreen;
    }

    .menu-link {
      margin: .1em;
      padding: .3em;
      color: #fff;
      text-decoration: none;
      background: dodgerblue;
      list-style: none;
    }

    .menu-active {
      background: orange;
    }

  </style>
</head>
<body>
  <h1 id="main-title">
    Event
  </h1>
  <nav class="menu">
    <a href="#" class="menu-link" data-menu="1">1</a>

    <a href="#" class="menu-link" data-menu="3">3</a>
  </nav>
  <button>a</button>
  <script>
 let currentMenuItem;

let clickEventHandler = function(event) {
	ActivateMenuItem(event);
};

let ActivateMenuItem = function(event) {
	if(!event.target.classList.contains('menu-link')) return;
    if(currentMenuItem) {
      currentMenuItem.classList.remove('menu-active');
  	}
    event.target.classList.add('menu-active');
    currentMenuItem = event.target;
}
  let menu = document.querySelector('.menu');
  menu.addEventListener('click', clickEventHandler);

};

  </script>
</body>
