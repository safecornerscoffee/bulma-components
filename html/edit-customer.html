      <div class="navbar-burger">
        <span></span>

    <div class="navbar-menu">
      <div class="navbar-start">
        <div class="navbar-item">
          <small>Publishing at the speed of technology</small>
        </div>
      </div>

      <div class="navbar-end">
        <div class="navbar-item has-dropdown is-hoverable">
          <div class="navbar-link">
            Mocha
          </div>
          <div class="navbar-dropdown is-right">
            <a href="#" class="navbar-item">
              <div>
                <span class="icon is-mall">
                  <i class="fa fa-user"></i>
                </span>
                Profile
              </div>

            <a href="#" class="navbar-item">
              <div>

            <a href="#" class="navbar-item">

          </div>
        </div>
      </div>
    </div><!-- navbar-menu -->
  </div><!-- navbar -->

  <section class="section">
    <div class="columns">
      <div class="column is-4-tablet is-3-desktop is-2-widescreen">
        <nav class="menu">
          <p class="label">
            Menu
          </p>
          <ul class="menu-list">
            <li>
              <a href="dashboard.html">
                <span class="icon">
                  <i class="fas fa-tachometer-alt"></i>
                </span>
                Dashboard
              </a>
            </li>
            <li>
              <a href="books.html">
                <span class="icon">
                  <i class="fas fa-book"></i>
                </span>
                Books
              </a>
            </li>
            <li>
              <a href="customers.html" class="is-active">
                <span class="icon">
                  <i class="fas fa-address-book"></i>
                </span>
                Customers
              </a>
            </li>
            <li>
              <a href="orders.html">
                <span class="icon">
                  <i class="fas fa-file-alt"></i>
                </span>
                Orders
              </a>
            </li>
          </ul>
        </nav>
      </div><!-- sidebar-->
      <div class="column">
        <nav class="breadcrumb">
          <ul>
            <li>
              <a href="customers.html">Customers</a>
            </li>
            <li class="is-active">
              <a href="new-customer.html">Edit customer</a>
            </li>
          </ul>
        </nav> <!-- breadcrumb -->

        <form>
          <div class="field">
            <div class="field">
              <label class="label">Full name</label>
              <div class="control">
                <input class="input is-large" type="text" value="John Miller" required>
              </div>
            </div>
          </div>
          
          <div class="field">
            <label for="email" class="label">email</label>
            <div class="control has-icons-left">
              <input type="email" class="input" value="johnmiller@gmail.com" required>
              <span class="icon is-small is-left">
                <i class="fa fa-envelope"></i>
              </span>
            </div>
          </div>

          <div class="field">
            <label class="label">Address</label>
            <div class="control">
              <input type="text" class="input" value="55 Long Bridge road" required>
            </div>
          </div>
          <div class="field">
            <div class="control">
              <input type="text" class="input" placeholder="Second address line (optional)">
            </div>
          </div>

          <div class="columns is-multiline">
            <div class="column is-12-tablet is-6-desktop is-4-widescreen">
              <label for="postcode" class="label">Postcode / Zipcode</label>
              <div class="control">
                <input type="text" class="input" value="78170" required>
              </div>
            </div>

            <div class="column is-12-tablet is-6-desktop is-4-widescreen">
              <label for="city" class="label">City</label>
              <div class="control">
                <input type="text" class="input" value="Lost Angeles" required>
              </div>
            </div>
            
            <div class="column is-12-tablet is-6-desktop is-4-widescreen">
              <label for="country" class="label">Country</label>
              <div class="control">
                <div class="select">
                  <select name="country" id="country">
                    <option>-- Choose a country --</option>
                    <option value="canada">Canada</option>
                    <option value="uk">United Kingdom</option>
                    <option value="us" selected>United States</option>
                  </select>
                </div>
              </div>
            </div>
          </div> <!-- columns -->
          
          <div class="field">
            <div class="buttons">
              <button class="button is-medium is-success">Save changes</button>
              <button class="button is-medium is-light">Cancel</button>
            </div>
          </div>
        </form> 
      </div><!-- main -->
    </div>
  </section>
</body>
</html>
